{% extends "layout.html" %}

{% block title %}
Change Password
{% endblock %}

{% block main %}
<div class="center" style="margin-top: 50px">
    <div class="flex-container _box">
        <img class="image" style="width: 30%" src="{{ url_for('static', filename='password.png')}}">
        <p class="center simple_text" style="padding-left: 40px; padding-right: 40px;"> Want a different password? <br> Change it Below! </p>
        <form action="/upload" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto input" id="username" name="username"
                    placeholder="Username" type="text" >
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto input" id="current_password" name="current_password"
                    placeholder="Current Password" type="text" >
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto input" id="new_password" name="new_password"
                    placeholder="New Password" type="text">
                <label for="password" style="font-size: 10px;">Must have 8 characters, a capital letter, <br> numbers, and a special character</label>
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto input" id="confirm_password" name="confirm_password"
                    placeholder="Confirm New Password" type="text">
            </div>
        <div class="center" style="margin-bottom: 30px;">
            <button class="links" type="submit"> Submit </button>
        </div>
        </form>
    </div>
</div>
{% endblock %}
